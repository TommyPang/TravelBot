<div class="flex flex-col md:flex-row w-full mt-5">
  <!-- Carousel Section -->
  <div class="mt-3 md:w-4/5 w-full">
    <c-carousel class="w-5/6 mx-auto overflow-hidden">
      <c-carousel-indicators></c-carousel-indicators>
      <c-carousel-inner>
        <c-carousel-item *ngFor="let slide of slides">
          <img
            [alt]="slide.title"
            class="w-full h-[700px] object-cover object-center"
            loading="lazy"
            [src]="slide.src"
          />
          <!--<c-carousel-caption class="d-none d-md-block">
            <h3>{{ slide.title }}</h3>
          </c-carousel-caption>-->
        </c-carousel-item>
      </c-carousel-inner>
      <c-carousel-control caption="Previous" direction="prev"></c-carousel-control>
      <c-carousel-control caption="Next" direction="next"></c-carousel-control>
    </c-carousel>
  </div>

  <!-- Chatbot Description -->
  <div class="relative mt-1 lg:w-1/4 md:w-1/3 sm:w-2/3 w-full flex flex-col items-center text-center px-6 md:mr-10 mx-auto min-h-[500px]">

    <!-- Logo Image -->
    <img class="w-32 h-auto mt-4" src="../assets/org_logo.png" alt="logo">

    <!-- Main Content -->
    <div class="pt-14 flex flex-col flex-grow">
      <h1 class="font-bold text-black text-xl lg:text-2xl leading-tight">
        Get unlimited access to travel information about Shushan Village in Suzhou, China!
      </h1>
      <p class="text-gray-600 pt-2 text-base lg:text-lg">
        Explore Shushan Village with our AI-powered travel Q&A site! Get instant answers on attractions, seasonal highlights, and travel tips for a memorable visit.
      </p>
    </div>

    <!-- Button & Powered By Floating at Bottom -->
    <div class="w-full flex flex-col items-center pb-4 mt-3">
      <button
        cButton
        color="dark"
        (click)="toChat()"
        size="lg"
        class="bg-gray-900 text-white py-4 px-8 lg:py-5 lg:px-10 rounded-lg hover:bg-gray-700 transition-all text-base lg:text-lg">
        Continue <span>&#8594;</span>
      </button>

      <div class="mt-3 text-xs md:text-sm text-black font-bold border border-black px-3 py-1 rounded-sm">
        Powered by Shushan Village
      </div>
    </div>
  </div>
</div>
